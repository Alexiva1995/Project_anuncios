<ion-content>
  <div class="container"> 
    <div class="header">
      <div class="header-subtitle">
        Bienvenido (a)
      </div>
      <div class="header-logo">
        <img src="assets/img/logo.png" alt="logo" class="logo">
      </div>
      <div class="header-subtitle">
        Publica tus anuncios de manera gratuita
      </div>
      <div class="header-buttons">
        <div class="button">
          <ion-button expand="round" class="btn-custom-2">Ingresar</ion-button>
        </div>
        <div class="button">
          <ion-button expand="round"  fill="outline" class="btn-custom-1">Registrarse</ion-button>
        </div>
      </div>
    </div>
    <div class="form">
      <div class="form-input">
        <ion-input placeholder="Nombre de usuario">
          <ion-icon name="person-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input placeholder="Correo Electrónico">
          <ion-icon name="mail-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input placeholder="Contraseña">
          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input placeholder="Repetir Contraseña">
          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

    </div>
    <div class="footer">
      <div class="footer-button">
        <ion-button expand="block"  class="btn-custom-3">INGRESAR</ion-button>
      </div>
      <div class="footer-account">
        ¿Ya tienes una cuenta? <b>Ingresa</b>
      </div>
    </div>
  </div>
</ion-content>
