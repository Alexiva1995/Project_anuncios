<ion-content>
  <div class="container"> 
    <div class="header">
      <div class="header-subtitle">
        Bienvenido (a)
      </div>
      <div class="header-logo">
        <img src="assets/img/logo.png" alt="logo" class="logo">
      </div>
      <div class="header-subtitle">
        Publica tus anuncios de manera gratuita
      </div>
      <div class="header-buttons">
        <div class="button">
          <ion-button expand="round" class="btn-custom-2" (click)="goTo('/login')">Ingresar</ion-button>
        </div>
        <div class="button">
          <ion-button expand="round"  fill="outline" class="btn-custom-1" >Registrarse</ion-button>
        </div>
      </div>
    </div>
    <form class="form" [formGroup]="formGroup" >
      <div class="form-input" [ngClass]="{'errorInput': errorControl.name.errors?.required && !errorControl.name.pristine}">
        <ion-input formControlName="name" placeholder="Nombre de usuario *" inputmode="text" type="text">
        </ion-input>
      </div>

      <div class="form-input" [ngClass]="{'errorInput': errorControl.email.errors?.pattern}">
        <ion-input  formControlName="email" placeholder="Correo Electrónico *" inputmode="email" type="email">
        </ion-input>
      </div>

      <div class="form-input" [ngClass]="{'errorInput': errorControl.password.errors?.minlength}">
        <ion-input class="form-input-icon" formControlName="password" placeholder="Contraseña" inputmode="password" type="password">
          <ion-icon name="eye" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input" [ngClass]="{'errorInput': errorControl.confirm_password.value != errorControl.password.value && !errorControl.confirm_password.pristine}">
        <ion-input class="form-input-icon" formControlName="confirm_password" placeholder="Repetir Contraseña" inputmode="password" type="password">
          <ion-icon name="eye" class="icono"></ion-icon>
        </ion-input>
      </div>

    </form>
    <div class="footer">
      <div class="footer-button">
        <ion-button expand="block"  class="btn-custom-3" (click)="signUp()" [disabled]="formGroup.status == 'INVALID'">INGRESAR</ion-button>
      </div>
      <div class="footer-account">
        ¿Ya tienes una cuenta? <b (click)="goTo('/login')">Ingresa</b>
      </div>
    </div>
  </div>
</ion-content>
