<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="color">
      <ion-back-button defaultHref="/offer"></ion-back-button>
    </ion-buttons>
    <h1 class="title-header">Publie tes photos</h1>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="header">
      <img src="assets/img/sube-fotos@2x.png" alt="">
      <div class="category">
        <div class="category-card">
          <ion-icon  src="assets/icon/foto.svg" (click)="addImage()"></ion-icon>
          <p>faire une photo</p>
        </div>
        <div class="category-card">
          <ion-icon  src="assets/icon/carpeta.svg" (click)="addImage()"></ion-icon>
          <p>explorer</p>
        </div>
      </div>
    </div>
  
    <div class="footer">
      <div class="footer-button">
        <ion-button expand="block" class="btn-custom-3" (click)="finalizar()">suivant</ion-button>
      </div>
    </div>
  </div>


</ion-content>
