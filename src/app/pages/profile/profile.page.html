<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="color">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-custom">Perfil de usuario</ion-title>
    <ion-title class="title-custom-right">Guardar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container"> 
    <div class="header">
      <div class="header-logo">
        <img src="assets/img/avatar.jpg" alt="logo" class="logo">
        <ion-icon name="add-circle" class="icono-custom"></ion-icon>
      </div>
    </div>
    <p class="form-titulo">Información Basica</p>
    <form class="form" [formGroup]="form">
      
      <div class="form-input">
        <ion-input formControlName="name" placeholder="Nombre de usuario">
          <ion-icon name="person-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input formControlName="telefono" placeholder="Teléfono">
          <ion-icon name="call-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input formControlName="password" placeholder="Contraseña">
          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

      <div class="form-input">
        <ion-input formControlName="password" placeholder="Repetir Contraseña">
          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
        </ion-input>
      </div>

    </form>
    <div class="footer">
      <div class="footer-button">
        <ion-button expand="block"  class="btn-custom-3">
          <ion-icon name="log-in-outline" class="iconobutton"></ion-icon>
          Cerrar sesion
        </ion-button>

        <ion-button expand="block"  fill="outline" class="btn-custom-4" >Darse de baja</ion-button>
      </div>
    </div>
  </div>
</ion-content>
