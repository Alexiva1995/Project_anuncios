<ion-content>
  <div class="container"> 
    <div class="header">
      <div class="header-subtitle">
        Bienvenido (a)
      </div>
      <div class="header-logo">
        <img src="assets/img/logo.png" alt="logo" class="logo">
      </div>
      <div class="header-subtitle">
        Publica tus anuncios de manera gratuita
      </div>
      <div class="header-buttons">
        <div class="button">
          <ion-button expand="round" fill="outline" class="btn-custom-1">Ingresar</ion-button>
        </div>
        <div class="button">
          <ion-button expand="round" class="btn-custom-2">Registrarse</ion-button>
        </div>
      </div>
    </div>
    <form class="form" [formGroup]="form">
      <div class="form-input">
        <ion-input  formControlName="email" placeholder="Correo electrónico ó Usuario">
          <ion-icon name="person-outline" class="icono"></ion-icon>
        </ion-input>
       
      </div>
      <div class="form-input">
        <ion-input  formControlName="password" placeholder="Contraseña">
          <ion-icon name="lock-closed-outline" class="icono"></ion-icon>
        </ion-input>
      </div>
      <p>¿Olvidaste tu contraseña?</p>
    </form>
    <div class="footer">
      <div class="footer-button">
        <ion-button expand="block"  class="btn-custom-3">INGRESAR</ion-button>
        <p>Recordarme</p>
      </div>
      <div class="footer-account">
        ¿Aún no tienes una cuenta? <b>Regístrate</b>
      </div>
    </div>
  </div>
</ion-content>
