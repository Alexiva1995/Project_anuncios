<ion-content>
  <div class="container"> 
    <div class="header">
      <div class="header-subtitle">
        Bienvenido (a)
      </div>
      <div class="header-logo">
        <img src="assets/img/logo.png" alt="logo" class="logo">
      </div>
      <div class="header-subtitle">
        Publie tes publicités de maniere gratuit
      </div>
      <div class="header-buttons">
        <div class="button">
          <ion-button expand="round" fill="outline" class="btn-custom-1">se connecter</ion-button>
        </div>
        <div class="button">
          <ion-button expand="round" class="btn-custom-2" (click)="goTo('/register')">s'inscrire</ion-button>
        </div>
      </div>
    </div>
    <form class="form" [formGroup]="formGroup">
      <div class="form-input" [ngClass]="{'errorInput': errorControl.email.errors?.pattern}">
        <ion-input  formControlName="email" placeholder="adresse email *" inputmode="email" required>
        </ion-input>
       
      </div>
      <div class="form-input" [ngClass]="{'errorInput': errorControl.password.errors?.minlength}">
        <ion-input class="form-input-icon"  formControlName="password" placeholder="mot de passe *" inputmode="password" type={{type}}>
          <ion-icon name="eye" class="icono" *ngIf="type == 'password'" (click)="type = 'text'"></ion-icon>
          <ion-icon name="eye-off" class="icono" *ngIf="type == 'text'" (click)="type = 'password'"></ion-icon>
        </ion-input>
      </div>
      <p>mot de passe oublié ?</p>

    </form>
  
  </div>

</ion-content>
<ion-footer>
  <div class="footer">
    <div class="footer-button">
      <ion-button expand="block"  class="btn-custom-3" (click)="signIn()" [disabled]="formGroup.status == 'INVALID'">Connexion</ion-button>
  <!--     <p>Recordarme</p> -->
    </div>
    <div class="footer-account">
      pas encore de compte ?<b (click)="goTo('/register')">inscris-toi</b>
    </div>
  </div>
</ion-footer>
